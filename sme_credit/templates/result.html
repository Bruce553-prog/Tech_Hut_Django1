<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .high-risk {
            color: #c62828;
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }

        .low-risk {
            color: #2e7d32;
            font-weight: bold;
            font-size: 24px;
            margin: 20px 0;
        }

        .probability {
            font-size: 18px;
            margin: 20px 0;
            color: #666;
        }

        .probability strong {
            color: #333;
        }

        .home-link {
            text-align: center;
            margin-top: 25px;
        }

        .home-link a {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Risk Assessment Result</h1>
        {% if "High Risk" in prediction %}
            <h2 class="high-risk">{{ prediction }}</h2>
        {% else %}
            <h2 class="low-risk">{{ prediction }}</h2>
        {% endif %}
        <p class="probability">Default Probability: <strong>{{ probability }}%</strong></p>
        <p class="home-link">
            <a href="/">Go Back</a>
        </p>
    </div>
</body>
</html>
