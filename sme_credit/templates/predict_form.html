<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9fafc; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Credit Risk Assessment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>
</div>
</body>
</html>
